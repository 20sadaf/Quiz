<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .quiz-box {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      color: #444;
    }
    .question p {
      font-weight: 600;
      color: #666;
    }
    label {
      display: block;
      margin-bottom: 10px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    label:hover {
      background: #e0e0e0;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>ðŸ§  Quiz Game</h1>
    <div id="quiz-container"></div>
  </div>

  <script>
    let currentIndex = 0;
    let score = 0;
    let questions = [];

    function showQuestion() {
      const container = document.getElementById("quiz-container");
      if (currentIndex >= questions.length) {
        container.innerHTML = `<div class="result">
          <h2>ðŸŽ‰ Quiz Completed!</h2>
          <p>Your score: <strong>${score}</strong> out of <strong>${questions.length}</strong></p>
        </div>`;
        return;
      }

      const q = questions[currentIndex];
      let html = `<div class="question">
        <h3>Q${currentIndex + 1}: ${q.question}</h3>
        <p><strong>Category:</strong> ${q.category}</p>`;

      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="answer" value="${opt}"> ${opt}</label>`;
      });

      html += `<button onclick="submitAnswer()">Submit</button></div>`;
      container.innerHTML = html;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("Please select an answer.");
        return;
      }

      const correct = questions[currentIndex].answer;
      if (selected.value === correct) score++;

      currentIndex++;
      showQuestion();
    }

    fetch("/api/questions")
      .then(res => res.json())
      .then(data => {
        questions = data;
        showQuestion();
      })
      .catch(err => {
        document.getElementById("quiz-container").innerHTML = "<p>Error loading quiz questions.</p>";
      });
  </script>
</body>
</html>
